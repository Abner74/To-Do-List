<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Lista de Projetos com <em> HTML, CSS e JavaScript </em>no estilo <em> To-Do </em></h1>
    <div class="todo-container">
        <input id="new-task" type="text" placeholder="Digite uma nova tarefa...">
        <button id="add-task">Adicionar</button>
        <ul id="task-list"></ul>
        <div id="total-tasks">
            <p>Total de tarefas: <span id="task-count">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
